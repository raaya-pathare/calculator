<!DOCTYPE html>
<html>
    <head>
        <title>Calculate'</title>
        <link rel="stylesheet" href="calculator.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Modak|Source+Code+Pro:400,600,700|Orbitron:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <p id="title">
                CALCULATE'
            </p>
            <p id="tagline">
                You do the button punching,<br> I do the number crunching. 
            </p>
            <div class="calculator__display">
                
            </div>
            <div class="calculator__keys">
                <div>
                    <button data-action="clear">AC</button>
                    <button data-action="clearcurrent">CE</button>
                    <button data-action="pressifsad">:(?</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="key--operator" data-action="multiply">x</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>0</button>
                    <button data--action="decimal">.</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
                <div>
                    <button class="tall key--operator" data-action="add">+</button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="calculator.js" type="text/javascript"></script>
    </body>
</html>
